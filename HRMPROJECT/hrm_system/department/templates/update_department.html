{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Update{% else %}Add{% endif %} Department</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
